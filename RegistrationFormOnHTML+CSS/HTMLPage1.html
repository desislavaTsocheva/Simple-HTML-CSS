<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="StyleSheet1.css" />
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label>Enter your first name: <input id="first_name" type="text" required/></label>
            <label>Enter your last name: <input id="last_name" type="text" required/></label>
            <label>Enter your email: <input id="email" type="email" required/></label>
            <label>Enter your password: <input id="password" type="password" min="8" required/></label>
        </fieldset>
        <fieldset>
            <label>
                <input type="radio" name="account-type" id="personal_account"/>Personal Account
            </label>
            <label>
                <input type="radio" name="account-type" id="bussines_account" />Bussines Account
            </label>
            <label>
                <input type="checkbox" required id="terms_conds"/>I accept the terms and conditions
            </label>
        </fieldset>
        <fieldset>
            <label>Upload a profile picture: <input type=file /></label>
            <label>Input your age: <input type="number" min="13" max="110" /></label>
            <label>
                How did you hear about us?
                <select>
                    <option value="">(Please select one)</option>
                    <option value="1">Google research</option>
                    <option value="2">Social media</option>
                    <option value="3">Friend</option>
                    <option value="4">School</option>
                </select>
            </label>
            <label>
                Provide a bio:
                <textarea id="bio" rows="5" cols="50" placeholder="Enter here..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
